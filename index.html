<body class="body">
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>

            <div class="left_box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="num">
            </div>
            <div class="right_box">
                <select name="currency" class="currency"></select>
                <input type="number" id="ans" disabled>
            </div>
        </div>
        <div class="button">
            <button class="btn" id="btn">Convert</button>
        </div>
    </div>

</body>
